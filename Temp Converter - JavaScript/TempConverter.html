<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Tempature.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Temp Converter</title>
    <link rel="icon" href="/images/icon.png">
</head>
<body>
    <header>
        <h1> Temperature Conversion </h1>
        <p> Welcome! Please enter in the following information and choose what unit you would like to convert from</p>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label> Please enter your value</label>
                <input type="number" class="valueInput" value = "0">
            </div>
            <div class="form-group">
                <label> Which unit are you starting in?</label>
                <select id="inputSelector"> 
                    <option id="inputOption"> Fahrenheit</option>
                    <option id="inputOption"> Celsius</option>
                    <option id="inputOption"> Kelvin</option>
                </select>
            </div>
            <div class="form-group">
                <label> Which unit would you like to be converted to?</label>
                <select id="outputSelector">
                    <option id="outputOption"> Fahrenheit</option>
                    <option id="outputOption"> Celsius</option>
                    <option id="outputOption"> Kelvin</option>
                </select>
            </div>
            <div class="form-group">
                <button id="convertButton" class="btn btn-dark"> Convert </button>
            </div>
            <div>
                <text id="conversionOutput">  </text>
            </div>
        </form>
    </main>
    <footer>
        &copy; Shane Craig 2020
    </footer>
</body>
</html>
