<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/Front-End/style.css">
    <script src="/Front-End/script.js"> </script>
    <title>Fact Or Quote</title>
    <link rel="icon" href="/Front-End/img/icon.png" type="image/icon type">
</head>
<body>
    <div id="background">
        <header>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Enemy Spotted!</strong> Be on high alert.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Insert music for the background -->
            <h1> Fact Or Quote</h1>
        </header>
        <main>
            <p id="kickOff"> Are you a fan of the <i> Metal Gear Solid </i> franchise? If so, look no further and be presented with a random quote or fact generator that spans across the entire game franchise!</p>
            <img src="/Front-End/img/codeRandomGif.gif" class="moreRandom">
            <div id="Fact">
                <button type="button" class="btn btn-primary btn-lg">Fact</button>
            </div>
            <div id="Quote">
                <button type="button" class="btn btn-secondary btn-lg">Quote</button>
            </div>
        </main>
        <footer>
        <p> &copy; Shane Craig 2020 Last Modified: <span> </span> </p>
        </footer>
    </div>
</body>
</html>
